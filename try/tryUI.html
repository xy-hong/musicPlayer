<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>music player UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tryUI.css">
  
</head>
<body>
    <div id="featureDiv">
    <div id="div1">
        <div id="div1_1">
        <button id="previousButton" class="button white small">◀</button>
        <button id="playButton" class="button white bigrounded"  >播放/停止</button>
        <button id="nextButton" class="button white small">▶</button>  
        </div>

        <div id="div1_2">
        <button id="volumeButton" class="button white small">音量</button>
        <button id="modelButton" class="button white small">模式</button>
        <button id="musicListButton" class="button white small">列表</button> 
        <input id="volumeRange" type="range" min="0.0" max="1.0" step="0.1" />
        </div>
        
    </div>

    <div id="div2">
        <b id="musicName">音乐名</b>-<b id="musicAuthor">作者名</b><br/>
        <input id="musicTimeRange" type="range" min="0.0"/>
        <i id="musicCurrentTime">当前时间</i><i>/</i><i id="musicDuration">总时长</i> <br/>
        
    </div>

    
    </div>

    <div id="musicListDiv">
        <table border="1px" style="width:100%">
           <tr style="width:100%;" ><td style="width:100%"><button style="width:100%;text-align: left">1</button></td></tr>
           <tr><td><button>2</button></td></tr>
           <tr><td><button>3</button></td></tr>
           <tr><td><button>5</button></td></tr>
           <tr><td><button>6</button></td></tr>
        </table>
    </div>


</body>
<script src="tryUI.js"></script>
</html>
